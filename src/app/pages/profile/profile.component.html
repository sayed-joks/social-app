<section class="grid lg:grid-cols-2 items-center gap-y-10">
  <div class="flex justify-center items-center flex-col gap-3 relative">
    <img
      [src]="userData.photo"
      class="rounded-full border border-gray-400 w-[300px] h-[300px] object-cover"
      alt=""
    />
    <button
      data-modal-target="authentication-modal"
      data-modal-toggle="authentication-modal"
      type="button"
      class="absolute camera bg-gray-400/50 p-2 rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <circle cx="12" cy="12" r="3.2" fill="currentColor" />
        <path
          fill="currentColor"
          d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5"
        />
      </svg>
    </button>
    <div class="">
      <p class="text-3xl dark:text-gray-200">{{ userData.name }}</p>
    </div>
  </div>
  <div class="flex flex-col gap-7">
    <h1 class="uppercase font-bold text-4xl mb-3 dark:text-gray-300">
      informations:
    </h1>
    <div class="border-b-2 border-gray-500 ps-2">
      <h1 class="capitalize font-bold text-xl dark:text-gray-200">
        Email: <br />
        <span class="lowercase dark:text-gray-500">{{ userData.email }}</span>
      </h1>
    </div>
    <div class="border-b-2 border-gray-500 ps-2">
      <h1 class="capitalize font-bold text-xl dark:text-gray-200">
        gender: <br />
        <span class="dark:text-gray-500">{{ userData.gender }}</span>
      </h1>
    </div>
    <div class="border-b-2 border-gray-500 ps-2">
      <h1 class="capitalize font-bold text-xl dark:text-gray-200">
        Date of Birth: <br />
        <span class="dark:text-gray-500">{{
          userData.dateOfBirth | date
        }}</span>
      </h1>
    </div>
  </div>
</section>

<!-- Main modal -->
<div
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Change Profile Photo
        </h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <div class="flex items-center justify-center w-full">
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                SVG, PNG, JPG or GIF (MAX. 800x400px)
              </p>
            </div>
            <input
              id="dropzone-file"
              (change)="changeImage($event)"
              type="file"
              class="hidden"
            />
          </label>
        </div>

        <button
          (click)="changeProfilePhoto()"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Change Photo
        </button>
      </div>
    </div>
  </div>
</div>
